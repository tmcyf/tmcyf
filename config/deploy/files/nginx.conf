upstream unicorn_tmcyf_production {
  server unix:/tmp/unicorn.tmcyf_production.sock fail_timeout=0;
}

server {
  listen 80;
  server_name tmcyf.org www.tmcyf.org;
  rewrite ^(.*) https://$host$1 permanent;
}

server {
  listen 443 ssl;
  ssl_certificate /home/deploy/apps/tmcyf_production/shared/config/certs/p-tmcyf.crt;
  ssl_certificate_key /home/deploy/apps/tmcyf_production/shared/config/certs/p-tmcyf.key;
  client_max_body_size 4G;
  keepalive_timeout 10;

  error_page 500 502 504 /500.html;
  error_page 503 @503;

  server_name tmcyf.org www.tmcyf.org;
  root /home/deploy/apps/tmcyf_production/current/public;
  try_files $uri/index.html $uri @unicorn_tmcyf_production;

  location @unicorn_tmcyf_production {
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Url-Scheme $scheme;
    proxy_redirect off;
    proxy_pass http://unicorn_tmcyf_production;
    # limit_req zone=one;
    access_log /home/deploy/apps/tmcyf_production/shared/log/nginx.access.log;
    error_log /home/deploy/apps/tmcyf_production/shared/log/nginx.error.log;
  }

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  location ~ \.(php|html)$ {
    return 405;
  }
}